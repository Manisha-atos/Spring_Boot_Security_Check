name: Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up JDK 17 (Spring Boot 3 compatible)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # 3Ô∏è‚É£ Build Spring Boot application (pom.xml is inside SpringAOPDemo)
      - name: Build project with Maven
        working-directory: SpringAOPDemo
        run: mvn clean package -DskipTests

      # 4Ô∏è‚É£ OWASP Dependency-Check Scan (Action-based)
      - name: OWASP Dependency-Check Scan
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: SpringBoot-Security-Scan
          path: SpringAOPDemo          # üëà IMPORTANT: scan subfolder
          format: HTML
          out: SpringAOPDemo/report
          args: |
            --disableAssembly
            --nvdApiDelay 15000
            --nvdMaxRetryCount 15

      # 5Ô∏è‚É£ Debug (optional but very useful)
      - name: Debug - Show report contents
        run: |
          echo "Current directory:"
          pwd
          echo "Listing SpringAOPDemo:"
          ls -la SpringAOPDemo
          echo "Listing report directory:"
          ls -la SpringAOPDemo/report || echo "Report directory not found"
        continue-on-error: true

      # 6Ô∏è‚É£ Upload report as artifact
      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: SpringAOPDemo/report/
          retention-days: 14
          if-no-files-found: warn
