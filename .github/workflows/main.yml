name: Security Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build Spring Boot app
        working-directory: SpringAOPDemo
        run: mvn clean package -DskipTests

      - name: Run OWASP Dependency Check
        working-directory: SpringAOPDemo
        run: |
          curl -LO https://github.com/jeremylong/DependencyCheck/releases/download/v6.5.3/dependency-check-6.5.3-release.zip
          unzip dependency-check-6.5.3-release.zip
          chmod +x dependency-check/bin/dependency-check.sh
          ./dependency-check/bin/dependency-check.sh \
            --project SpringBoot-Security-Scan \
            --scan target \
            --format HTML \
            --out report \
            --disableAssembly

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: SpringAOPDemo/report
